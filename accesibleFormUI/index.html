<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="formulario" action="" method="get">
      <div class="formulario__bloque">
        <label for="fullname">Full Name</label
        ><input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Alfredo Felipe Guzman Gutierrez"
        />
        <label for="email">Email</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="ejemplo@gmail.com"
        />
        <label for="password">Password</label
        ><input type="password" name="password" id="password" />
        <label for="conf-password">Confirmar Password</label
        ><input type="password" name="conf-password" id="conf-password" />
        <input type="submit" value="Update Profile" />
      </div>
      <div class="formulario__profile">
        <div class="profile__circulo">66%</div>
        <h3>Profile Completeness</h3>
        <div class="profile__options">
          <a href="">Create Acount</a>
          <a href="">Update Roadmap Progress</a>
          <a href="">Sutup Public Profile</a>
          <a href="">Complete Your First Project</a>
          <a href="">Invite Your Friends</a>
        </div>
      </div>
    </form>
  </body>
</html>
