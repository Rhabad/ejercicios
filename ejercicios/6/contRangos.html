<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function contarRangos(num1, num2) {
        let cont = 0;
        if (num1 < num2) {
          for (i = num1; i < num2; i++) {
            cont++;
          }
          return cont;
        } else if (num2 < num1) {
          for (i = num2; i < num1; i++) {
            cont++;
          }
          return cont;
        } else {
          return cont;
        }
      }

      function sumarRangos(num1, num2) {
        let sum = 0;

        if (num1 < num2) {
          for (i = num1; i <= num2; i++) {
            sum = sum + i;
          }
          return sum;
        } else if (num2 < num1) {
          for (i = num2; i <= num1; i++) {
            sum = sum + i;
          }
          return sum;
        } else if (num1 == num2) {
          sum = num1 + num2;
          return sum;
        }
      }

      let rangos = contarRangos(5, 15);
      console.log(rangos);

      let sumrangos = sumarRangos(101, 100);
      console.log(sumrangos);
    </script>
  </body>
</html>
