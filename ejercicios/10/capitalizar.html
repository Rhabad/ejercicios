<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function capitalizar(palabra) {
        let arrPal = palabra.split("");
        arrPal[0] = arrPal[0].toUpperCase();

        return arrPal.join("");
      }

      function capCadaPalabra(cadena) {
        let nuevaCadena = cadena.split(" ");
        let cadCap = "";

        for (palabra of nuevaCadena) {
          let arrPal = palabra.split("");
          arrPal[0] = arrPal[0].toUpperCase();

          cadCap = cadCap + arrPal.join("") + " ";
        }
        return cadCap;
      }

      console.log(capitalizar("pola"));
      console.log(capCadaPalabra("hola mundo, soy nicolas"));
    </script>
  </body>
</html>
