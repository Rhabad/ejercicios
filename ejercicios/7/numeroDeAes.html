  <body>
    <script>
      function numDeAes(palabra) {
        let minusPalabra = palabra.toLowerCase();
        let cont = 0;
        for (caracter of minusPalabra) {
          if (caracter == "a") {
            cont++;
          }
        }
        return cont;
      }

      console.log(numDeAes("hola, me llamo nicolas. son programador web"));
    </script>
  </body>
