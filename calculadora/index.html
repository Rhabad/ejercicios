<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="calculadora">
        <div class="calculadora-superior">
          <p>Calculadora</p>
          <div class="calculadora-superior__pantalla">0</div>
        </div>
        <div class="calculadora-inferior">
          <div class="calculadora-inferior__botones">
            <button class="botones__btn-num-oper">7</button>
            <button class="botones__btn-num-oper">8</button>
            <button class="botones__btn-num-oper">9</button>
            <button class="botones__btn-num-oper">DEL</button>
            <button class="botones__btn-num-oper">4</button>
            <button class="botones__btn-num-oper">5</button>
            <button class="botones__btn-num-oper">6</button>
            <button class="botones__btn-num-oper">+</button>
            <button class="botones__btn-num-oper">1</button>
            <button class="botones__btn-num-oper">2</button>
            <button class="botones__btn-num-oper">3</button>
            <button class="botones__btn-num-oper">-</button>
            <button class="botones__btn-num-oper">.</button>
            <button class="botones__btn-num-oper">0</button>
            <button class="botones__btn-num-oper">/</button>
            <button class="botones__btn-num-oper">x</button>
          </div>
          <div class="calculadora-inferior__reset-igual">
            <button class="reset">RESET</button>
            <button class="igual">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
